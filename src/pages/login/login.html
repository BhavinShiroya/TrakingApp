<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="page-login" padding>
  <ion-row class="grid-t">
    <ion-col>
      <div class="logo">
        <img class="image" src="assets/icons_stripe.svg" />
      </div>
    </ion-col>
  </ion-row>
  <form #loginForm="ngForm" class="form" (ngSubmit)="login()">
    <ion-row class="grid-b">
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-input type="email" placeholder="Email" name="email" email [(ngModel)]="user.email"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password"
              required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
      <ion-col col-12>
        <button ion-button block color="secondary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col col-12>
      <button ion-button block clear color="dark" text-capitalize (click)="openForgetPasswordPage()">I've forgotten my password?</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <button ion-button block outline (click)="openSignUpPage()">Register</button>
    </ion-col>
  </ion-row>
</ion-content>
