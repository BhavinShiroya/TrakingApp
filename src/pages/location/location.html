<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Current Latitude: {{loading.lat}}</h3>
  <h3>Current Longitude: {{loading.lng}}</h3>
  <button ion-button full primary (click)="start()">Start Tracking</button>
  <button ion-button full primary (click)="stop()">Stop Tracking</button>
</ion-content>
