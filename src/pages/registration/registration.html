<ion-header>
  <ion-navbar>
    <ion-title>Create an Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="page-sign-up" padding>
  <form #loginForm="ngForm" class="form" (ngSubmit)="signUp()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="First Name" name="customers_firstname" [(ngModel)]="formData.first_name"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" email placeholder="Email" name="customers_email_address" [(ngModel)]="formData.email"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="customers_password" [(ngModel)]="formData.password"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="confirm-Password" name="customers_conf_password" [(ngModel)]="formData.confirm_password"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" placeholder="Emergency Email" name="customers_email" [(ngModel)]="formData.emergency_email"
              required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Creating an account means youâ€™re okay with our
          <a (click)="openTermServicesPage()">Term and Services</a>,
          <a (click)="openPrivacyPolicyPage()">Privacy Policy</a>
          <a (click)="openRefundPolicyPage()">Refund Policy</a>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!loginForm.form.valid">Register</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
