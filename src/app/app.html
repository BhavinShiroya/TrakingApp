<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <!-- <ion-buttons start>
                <button ion-button icon-only (click)="openLanguagePage()">
                    <ion-icon name="globe"></ion-icon>
                </button>
            </ion-buttons> -->
        </ion-toolbar>
    </ion-header>

    <ion-content class="side-menu">
        <ion-list class="list-avatar">
            <ion-item>
                <!-- <ion-avatar item-start>
                    <img src="{{config.url+shared.customerData.customers_picture}}">
                </ion-avatar> -->
                <h2>{{userData?.name}}</h2>
                <p>{{userData?.email}}</p>
            </ion-item>
        </ion-list>

        <ion-list class="list-menu">
            <!-- list of pages -->
            <button ion-item menuClose (click)="setPage('home-page')">Home
                <ion-icon item-left name="home"></ion-icon>
                <ion-icon item-right [name]="homeListIcon"></ion-icon>
            </button>
            <button ion-item menuClose (click)="setPage('ContactUsPage')">Contact Us
                <ion-icon item-left name="home"></ion-icon>
                <ion-icon item-right [name]="call"></ion-icon>
            </button>
            <button ion-item menuClose (click)="logOut()">Logout
                <ion-icon item-left name="home"></ion-icon>
                <ion-icon item-right [name]="log-out"></ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #myNav #content swipeBackEnabled="false"></ion-nav>
